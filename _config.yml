  - {title: Instagram, icon: instagram, url: "https://www.instagram.com/nbcrobotics5387/"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/NBCRobotics5387"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

